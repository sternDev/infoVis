<div class="infos">
    <p>
        <label for="gasArt">Benzinart:</label>
        <select id="gasArt">
            <option value="diesel">Diesel</option>
            <option value="e5" n>Benzin</option>
            <option value="e10">E10</option>
        </select>
    </p>
    <p>
        <label for="startDate">Startdatum:</label>
        <input type="date" id="startDate"/>
        <label for="endDate">Enddatum:</label>
        <input type="date" id="endDate"/>
        <input type="button" name="updateDates" id="updateDates" value="aktualisieren">
    </p>
    <p>
        <label for="priceRange">Preisbereich:</label>
        <input type="text" id="priceRange" readonly style="border:0; color:#f6931f; font-weight:bold;">

        <span id="priceRangeSlider"></span>
    </p>

</div>

<div class="clear"></div>
<div id="mapViewBlock"></div>
<div id="mainBlock"></div>
